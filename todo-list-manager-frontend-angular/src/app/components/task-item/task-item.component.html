<div class="card mb-3" [ngClass]="{'bg-light': task.status === 'pending', 'bg-success text-white': task.status === 'completed'}">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title" [class.text-muted]="task.status === 'completed'">
          {{ task.description }}
        </h5>
        <p class="card-text">
          <small class="text-muted">Due: {{ task.dueDate | date }}</small>
        </p>
        <p *ngIf="task.tags">
          <small class="text-muted">Tags: {{ task.tags }}</small>
        </p>
      </div>
      <div>
        <button class="btn btn-success btn-sm me-2" (click)="markAsCompleted()" *ngIf="task.status !== 'completed'">
          Complete
        </button>
        <button class="btn btn-primary btn-sm me-2" (click)="editTask()">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteTask()">Delete</button>
      </div>
    </div>
  </div>
